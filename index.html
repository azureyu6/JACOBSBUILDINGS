            font-family: Arial, sans-serif;

        }

            width: 100%;

            position: relative;
        }
        .project img {
            width: 100%;
            display: block;
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
        }
        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 0.9em;
            background: #f0f0f0;
        }
