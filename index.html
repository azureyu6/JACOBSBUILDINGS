    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #333;
        }
        header {
            text-align: center;
            padding: 80px 20px 40px;
            background-color: #000;
            color: #fff;
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2em;
            opacity: 0.8;
        }
        section {
            padding: 0;
        }
        .project {
            width: 100%;
            margin-bottom: 40px;
            position: relative;
        }
        .project img {
            width: 100%;
            display: block;
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
        }
        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 0.9em;
            background: #f0f0f0;
        }
    </style>
</head>
